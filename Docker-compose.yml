version: "3.9"

services:
  mysqldb:
    container_name: mysql
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/mysql/data:/var/lib/mysql

  spring_app:
    image: hanabouhdida/achatproject
    container_name: achatproject
    restart: on-failure
    ports:
      - 9090:9090
    depends_on:
      - mysqldb

