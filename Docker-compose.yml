version: "3"

services:
  mysqldb:
    container_name: mysql
    image: mysql:5.6
    restart: always
    privileged: true
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_RANDOM_ROOT_PASSWORD: yes
    volumes:
      - /home/mysql/data:/var/lib/mysql

  spring_app:
    image: hanabouhdida/achatprojecct
    container_name: achatproject
    restart: always
    ports:
      - 9090:9090
    depends_on:
      - mysqldb

